<div style="align-items: center">
    <div style="width: 400px; margin: auto ">
        <form class="form-signup" (ngSubmit)="signup(signupForm)" #signupForm="ngForm">
          <h3>Sign Up</h3>
          <p *ngIf=signUpError() style="font-size: 18px; color: red"><strong>{{errorMessage2()}}</strong><br>Try Again</p>
    <h4 class="h3 mb-3 font-weight-normal">Enter your valid credentials</h4>
    <label for="inputName">Full name</label>
    <input name="name" type="name" id="inputName" class="form-control" placeholder="Full name" ngModel required>
    <br>

    <label for="inputEmail">Email address</label>
    <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" ngModel required>
    <small id="emailHelp" class="form-text text-muted">Enter a valid email ID</small>
  <br>
  <label for="inputDOB">Date of birth</label>
    <input name="dob" type="date" id="inputDOB" class="form-control" placeholder="Birthday" ngModel required>
  <br>
  <label for="inputPhone">Mobile number </label>
    <input name="phone" type="tel" id="inputPhone" class="form-control" placeholder="Mobile number" ngModel required>
    <small id="emailHelp" class="form-text text-muted">Enter a valid phone number without ISD code (+91 default)</small>
  <br>
    <label for="inputPassword">Password</label>
    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" ngModel required>
    <small id="emailHelp" class="form-text text-muted">Your password must contain atleast 6 characters with atleast 1. One digit 2. One uppercase character 3. One lowercase character</small>
    <br>
      <button  style="background-color: darkslategray" [disabled]="!signupForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    
  </form>
  OR <a [routerLink]="['/auth/signin']" routerLinkActive="router-link-active">Sign In</a> 
  </div>
  </div>
